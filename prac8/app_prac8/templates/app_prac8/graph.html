<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KINOTEMA | Графики</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <style>
      body{
        background: #ffffff
      }
    </style>
  </head>
  <body>
    <div class="container">
        <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
          <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
            <svg class="bi me-2" width="40" height="32"><use xlink:href="{% url 'index' %}"></use></svg>
            <span class="fs-4">KINOTEMA</span>
          </a>
  
          <ul class="nav nav-pills">
            <li class="nav-item"><a href="{% url 'index' %}" class="nav-link" aria-current="page">Главная</a></li>
            <li class="nav-item"><a href="{% url 'menu' %}" class="nav-link">Афиша</a></li>
            <li class="nav-item"><a href="{% url 'vacancy' %}" class="nav-link">Цены</a></li>
            <li class="nav-item"><a href="{% url 'about' %}" class="nav-link">Информация</a></li>
            <li class="nav-item"><a href="{% url 'pdfloader' %}" class="nav-link">PDF loader</a></li>
            <li class="nav-item"><a href="{% url 'graphs' %}" class="nav-link">Графики</a></li>
            <li class="nav-item"><a href="{% url 'admin:index' %}" class="nav-link">Билеты</a></li>
          </ul>
        </header>
      </div>
    <h4 class="mt-4" style="text-align: center;">График посетителей</h4>
    <div class="graphs" style="display:flex; flex-wrap: wrap; align-items: center; justify-content: space-around;">
        {%for g in graphs%}
        <div class="graph" style="width: 400px; height: 400px; margin: 10px;">
            {% load static %}
            <img src="{{g}}" alt="graph" style="width: 350px; height: 350px;">
        </div>
    {%endfor%}
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
</body>
</html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KINOTEMA | Загрузка пдф</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <style>
      body{
        background: #ffffff
      }
    </style>
  </head>
  <body>
    <div class="container">
        <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
          <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
            <svg class="bi me-2" width="40" height="32"><use xlink:href="{% url 'index' %}"></use></svg>
            <span class="fs-4">KINOTEMA</span>
          </a>
  
          <ul class="nav nav-pills">
            <li class="nav-item"><a href="{% url 'index' %}" class="nav-link" aria-current="page">Главная</a></li>
            <li class="nav-item"><a href="{% url 'menu' %}" class="nav-link">Афиша</a></li>
            <li class="nav-item"><a href="{% url 'vacancy' %}" class="nav-link">Цены</a></li>
            <li class="nav-item"><a href="{% url 'about' %}" class="nav-link">Информация</a></li>
            <li class="nav-item"><a href="{% url 'pdfloader' %}" class="nav-link">PDF loader</a></li>
            <li class="nav-item"><a href="{% url 'graphs' %}" class="nav-link">Графики</a></li>
            <li class="nav-item"><a href="{% url 'admin:index' %}" class="nav-link">Билеты</a></li>
          </ul>
        </header>
      </div>
    <div class="container text-center">
      <h3 class="mb-3">Загрузка файлов</h3>
    </div>
    <div class="container">
      <form action="" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="mb-3">
          {{form.as_p}}
          <span>{{error}}</span>
        </div>
        <button type="submit" class="btn btn-primary">Загрузить</button>
    </form>
    <a href="{% url 'pdfloaded' %}" class="btn btn-secondary">Посмотреть список загруженных файлов</a>
</div>  

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
